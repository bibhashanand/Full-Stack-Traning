<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using Js</title>
    <script src="3calc.js"></script>
    <style>
        button{
            padding-right: 30px;
        }
    </style>
</head>
<body>
    <h1>Calculator uisng Java Script</h1>
    <form action="">
        <label for="a">Enter value of a : </label>
        <input type="number" id="a" required><br><br>

        <label for="b">Enter value of b : </label>
        <input type="number" id="b" required><br><br>

        <button type ="submit" value = "add" onclick="Addition()">+</button>
        <button type ="submit" value = "sub" onclick="Subtraction()">-</button>
        <button type ="submit" value = "multi" onclick="Multiplication()">x</button>
        <button type ="submit" value = "div" onclick="Division()">/</button>
    </form>
    <p id="result"></p>
</body>
</html>
