<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Attributes</title>
    <style>
        caption{
            border: 1px solid;
            padding: 0.7rem;
            background-color: yellow;
        }
        table{
            border: 1px solid;
        }
        td,th,tr{
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Student details</caption>
        <tr>
            <th>Roll no</th>
            <th>Name</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>12</td>
            <td>Amit Pandu</td>
            <td rowspan="3">DS</td>
        </tr>
        <tr>
            <td>55</td>
            <td>Syush Shukla</td>
        </tr>
        <tr>
            <td>20</td>
            <td>Bunty Bubly</td>
        </tr>
    </table>
</body>
</html>
